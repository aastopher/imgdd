name: Code Coverage

on:
  push:
    branches: [ "main", "stage" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Rust toolchain
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    # Install Python and Development Headers
    - name: Install Python Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-dev python3-pip python3-venv

    # Set up environment variables for linking Python
    - name: Set Up Python Linking
      run: |
        mkdir -p .cargo
        PYTHON_VERSION=$(python3 --version | awk '{print $2}' | cut -d '.' -f 1,2)
        PYTHON_LIB_PATH=$(python3-config --prefix)/lib
        echo "[build]" >> .cargo/config.toml
        echo "rustflags = [\"-L$PYTHON_LIB_PATH\", \"-lpython${PYTHON_VERSION}\"]" >> .cargo/config.toml
      shell: bash


    # Install cargo-tarpaulin
    - name: Install Tarpaulin
      run: cargo install cargo-tarpaulin

    # Run tests with tarpaulin
    - name: Run Tests and Generate Coverage Report
      run: cargo tarpaulin --out Lcov --features testing
      env:
        CARGO_INCREMENTAL: '0'

    # Upload coverage to Codecov
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./tarpaulin-report.lcov
        verbose: true
        fail_ci_if_error: true
