name: Python Integration Tests


on:
    push:
      branches: [ "main", "stage" ]
    pull_request:
      branches: [ "main" ]

# on:
#     workflow_call:
#       inputs:
#         branch:
#           required: false
#           type: string
#           default: "main"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[test]

      - name: Run tests
        run: |
            cd crates/python/
            tox --parallel auto
