site_name: imgdd
site_url: https://github.com/aastopher/imgdd
site_description: "Rust-based Python library for image deduplication with perceptual hashing."
repo_url: https://github.com/aastopher/imgdd
repo_name: GitHub
edit_uri: ""


theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue

plugins:
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            show_signature_annotations: true
            modernize_annotations: true
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Imgdd: imgdd.md
  - Development: dev.md
  - Benchmarks: benches.md
