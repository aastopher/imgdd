theme: 
  name: readthedocs
  highlightjs: true
  hljs_languages:
      - python
      - rust

plugins:
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            show_signature: false
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false 
      use_pygments: true
  - fenced_code 

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Imgdd: imgdd.md
  - Development: dev.md
  - Benchmarks: benches.md
